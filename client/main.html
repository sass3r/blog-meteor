<head>
  <title>My Blog</title>
</head>

<body>

  <h1>Welcome to MyBlog</h1>
  <div class="form">
    <form class="form">
      <input type="text" name="title" placeholder="Enter Post title"/>
      <textarea placeholder="Enter Post Content">
        
      </textarea>
      <input type="submit" name="Create"/>
    </form>
  </div>
  <div>
    <h2>My First Post</h2>
  </div>

  <div>
    <h2>My Second Post</h2>
  </div>
  {{#each posts}}
    {{> post}}
  {{/each}}
</body>

<template name="post">
  <div>
    <h2>{{title}}</h2>
    <p>{{text}}</p>
  </div>

</template>
